<h2>Eventos</h2>
<hr>

<div class="row g-3">
    <div class="col-auto" style="padding-top: 7px;">
        <label class="mr-3">Filtro:</label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtroLista">
    </div>
</div>
<h3>Filtro: {{ filtroLista }}</h3>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>
                <button class="btn btn-outline-light btn-sm" (click)="showImage()">
                    {{ !mostrarImagem ? 'exibir' : 'ocultar' }}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img src="/assets/{{ evento.imagemURL }}"
                [style.width.px]="150"
                [style.margin.px]="2"
                [collapse]="!mostrarImagem"
                [isAnimated]="true"
                >
            </td>
            <td>{{ evento.eventoId }}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento }}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lote }}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-2">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
